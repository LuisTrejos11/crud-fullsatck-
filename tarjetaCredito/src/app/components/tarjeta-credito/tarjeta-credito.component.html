<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body titulo">
                    <h3>Tarjeta Credito</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo"> {{ accion | uppercase}} Tarjeta</h5>

                    <form [formGroup]="form" (ngSubmit)="guardarTarjeta()" >
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text"><i class="far fa-user" 
                                 [class.green-icon]= "this.form.get('titular')?.valid"
                                [class.red-icon]= "this.form.get('titular')?.invalid && this.form.get('titular')?.touched"
                                ></i></span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular" >
                          </div>

                          <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text"><i class="fas fa-credit-card"
                                [class.green-icon]= "this.form.get('numeroTarjeta')?.valid"
                                [class.red-icon]= "this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"
                                ></i></span>
                            <input maxlength="16" formControlName="numeroTarjeta" type="text" class="form-control" placeholder="Numero de tarjeta" >
                          </div>

                          <div class="row">
                              <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text"><i class="fas fa-calendar"
                                        [class.green-icon]= "this.form.get('fechaExpiracion')?.valid"
                                        [class.red-icon]= "this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"
                                        ></i></span>
                                    <input maxlength="5" formControlName="fechaExpiracion" type="text" class="form-control" placeholder="MM/YY" >
                                  </div>
        
                              </div>
                              <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text"><i class="fas fa-key"
                                        [class.green-icon]= "this.form.get('cvv')?.valid"
                                        [class.red-icon]= "this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                                        ></i></span>
                                    <input maxlength="3" formControlName="cvv" type="password" class="form-control" placeholder="CVV" >
                                  </div>
        
                              </div>
                          </div>
                          <div class="d-grid gap-2">
                             <button [disabled]="this.form.invalid" class="btn btn-success btn-lg" type="submit"><i class="fas fa-database"></i> &nbsp; Aceptar</button>
                             
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Listado de tarjetas</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listaTarjetas">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.numeroTarjeta}}</td>
                                <td>{{tarjeta.fechaExpiracion}}</td>
                                <td>
                                    <i (click)="editarTarjeta(tarjeta)" class="far fa-solid fa-pen-to-square text-info"></i>
                                </td>
                                <td>
                                  
                                    <i (click)="eliminarTarjeta(tarjeta.id)" class="far fa-regular fa-trash-can text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
